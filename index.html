<h2>Enter Your Personal Number</h2>
<p>Please enter your staff personal number to view your payslip securely.</p>

<input type="text" id="pnum" placeholder="e.g. 90048454">
<button onclick="openPayslip()">View Payslip</button>
<p id="msg"></p>

<script>
function openPayslip() {
  const num = document.getElementById('pnum').value.trim();
  const msg = document.getElementById('msg');
  msg.innerText = "";
  if (!num) {
    msg.innerText = "‚ö†Ô∏è Please enter your personal number.";
    return;
  }
  const url = 'payslips/' + num + '.pdf';
  fetch(url).then(r => {
    if (r.ok) {
      window.open(url, '_blank');
    } else {
      msg.innerText = "‚ùå Payslip not found. Please check your number.";
    }
  }).catch(() => {
    msg.innerText = "‚ö†Ô∏è Error opening payslip. Please try again.";
  });
}
</script>
