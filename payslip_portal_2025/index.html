<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Staff Payslip Portal 2025</title>
<style>
body {font-family: Arial, sans-serif; background-color: #f4f6f8; text-align: center; margin: 0;}
header {background-color: #004aad; color: white; padding: 20px;}
h1 {margin: 0;}
p {color: #eee;}
main {padding: 30px;}
input, select, button {
  padding: 10px;
  margin: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}
button {
  background-color: #004aad;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {background-color: #003a80;}
#msg {color: red; margin-top: 10px; font-weight: bold;}
footer {background-color: #eee; padding: 15px; color: #555; margin-top: 40px;}
</style>
</head>
<body>
<header>
  <h1>Sardar Shah Mohammad Khan Late Govt. Boys High School Ghel Topi, Bagh</h1>
  <p>üè´ Welcome to the Staff Payslip Portal 2025</p>
</header>

<main>
  <p>Enter your personal number and select month to view your payslip.</p>
  <input id="pnum" placeholder="e.g. 90048454"><br>
  <select id="month">
    <option value="">Select Month</option>
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select><br>
  <button onclick="openPayslip()">View Payslip</button>
  <p id="msg"></p>
</main>

<script>
function openPayslip() {
  const num = document.getElementById('pnum').value.trim();
  const month = document.getElementById('month').value;
  const msg = document.getElementById('msg');
  msg.innerText = '';
  if (!num || !month) {
    msg.innerText = "Please fill all fields.";
    return;
  }
  const url = 'payslips/2025/' + month + '/' + num + '.pdf';
  fetch(url).then(r => {
    if (r.ok) window.open(url, '_blank');
    else msg.innerText = "Payslip not found for this month.";
  }).catch(() => msg.innerText = "Error opening payslip.");
}
</script>

<footer>¬© 2025 IT Center Ghel Topi</footer>
</body>
</html>
